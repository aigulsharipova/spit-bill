<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Split bill</title>
</head>
<body>
  <div id="container">
    <h1>Bill Splitter</h1>
    <span>$
      <input type="text" id="bill" placeholder="Bill">
    </span>
    <p>People<p> 
    <input type="text" id="people" placeholder="How many people?">
    <p>Did you like our servise?</p>
    <button id="btn1">Add a tip!</button>
    <form>
      <select id="tip">
        <option disabled>Select an option</option>
        <option>Awesome! 30%</option>
        <option>Good! 20%</option>
        <option>Ok! 10%</option>
      </select>
      <button id="calculate">Calculate</button>
    </form>
    <div id="check">
      <div id="billSplit">
        <p>Bill</p>
        <span>$</span>
        <span id="billSpitPerson"></span>
        <span>per person</span>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
