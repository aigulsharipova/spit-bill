<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <title>Split bill</title>
</head>
<body>
  <div id="container">
    <h1>Bill Splitter</h1>
    <form>
      <span>💵
        <input type="text" id="bill" placeholder="Bill">
      </span>
      <span>👨‍👩‍👧‍👦
      <input type="text" id="people" placeholder="How many people?"></span>
      <p>Did you like our servise?</p>
      <button id="btn1">Add a tip!</button>
        <select id="tip">
          <option disabled>Select an option</option>
          <option value = "0.30" selected>Awesome! 30%</option>
          <option value = "0.20">Good! 20%</option>
          <option value = "0.10">Ok! 10%</option>
        </select>
        <button id="btn2">Calculate</button>
    </form>
    
    <div id="check">
      <div id="billSplit">
        <p>Bill</p>
        <span>$</span>
        <span id="billSpitPerson"></span>
        <span>per person</span>
      </div>
      <div id="tipSplit">
        <p>Bill</p>
        <span>$</span>
        <span id="tipSpitPerson"></span>
        <span>per person</span>
      </div>
      <div id="checkSplit">
        <p>Bill</p>
        <span>$</span>
        <span id="checkSpitPerson"></span>
        <span>per person</span>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
